<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 <link rel="stylesheet" type="text/css" href="style.css">

    <title>PASSWORD GENERATOR</title>
</head>
<body class="bodyz">
    <h1 class="topline">Password Generator!!!!</h1>
    <p class="topline">Use the boxes below to generate your password</p>
   <div class="container">
       <div class="row">
           <input class="col-md-8" type="number" id="numLength" min="8" max="128">How many characters would you like?
           <input class="col-md-2" type="checkbox" id="numberCheck">Include Numbers
           <input class="col-md-2" type="checkbox" id="specialCheck">Include Special Characters
       </div>
       <div class="row">
        <button type="button" id="passButton" class="col-md-4 wordz">Get Password</button>
        <button type="button" id="copyButton" class="col-md-4 wordz">Copy to Clipboard</button>
        <input size="50" type="text" id="passResult" class="col-md-4 wordz">
       </div>
   </div>
   
    <script src="app.js"></script> 
</body>
    
</html>
